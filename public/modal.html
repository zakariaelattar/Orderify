<div class="product-form__item product-form__item--submit{% if section.settings.enable_payment_button %} product-form__item--payment-button{% endif %}{% if product.has_only_default_variant %} product-form__item--no-variants{% endif %}">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>
        
/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}


        </style>
<!--         <button id="tr" class="btn btn-success">show</button> -->
<!-- The Modal -->
        <button id="showModal" class="btn product-form__cart-submit">
         <span data-add-to-cart-text>
                  {% unless current_variant.available %}
                    {{ 'products.product.sold_out' | t }}
                  {% else %}
                    {{ 'products.product.add_to_cart' | t }}
                  {% endunless %}
                </span>
        </button>
        {% if section.settings.enable_payment_button %}
        {{ form | payment_button }}
      {% endif %}
<div id="modal" style=" display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" id="x">&times;</span>
    <div>
      <h2>Informations</h2>
      <label>First name</label>
      <input type="text" class="form-control" />
            <label>Last name</label>
      <input type="text" class="form-control" />
            <label>Country</label>
      <input type="text" class="form-control" />
            <label>email</label>
      <input type="text" class="form-control" />
      <button class="btn btn-success">submit</button>

    </div>
  </div>
</div>
         <script>
        document.getElementById('showModal').addEventListener('click',()=>{document.getElementById("modal").style.display="block";   })
        document.getElementById('x').addEventListener('click',()=>{document.getElementById("modal").style.display="none";  })
         </script>
         
    </div>
